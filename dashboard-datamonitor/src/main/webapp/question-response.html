    <script type="text/javascript">
	$(document).ready(function() {
		
		var qtype = $('#qtype :selected').text();	
		
		
		$('#qtype').multiselect({
            enableClickableOptGroups: true,
			includeSelectAllOption: true
        });
		
		function AjaxNoDataFailed() {
			$('#failure').html(""); //Clear error span
			$('#failure').append("<span class='alert alert-warning' style='align:center;padding:10px;font-size:20px'><strong>Warning! </strong>" + 'No data available for this question type within this time period' + "<br></span>");
			
		}
		
		function renderTable(xhrdata) {
		var cols = [];
		if(xhrdata.length == 0){
			AjaxNoDataFailed();
		}else{
			$('#failure').html(""); //Clear error span
			var exampleRecord = xhrdata[0];

			var keys = Object.keys(exampleRecord).sort().reverse();;

			keys.forEach(function(k) {
			  cols.push({
				title: k,
				data: k
				  //optionally do some type detection here for render function
			  });
			});

			var table = $('#questionInfoTable0').DataTable({
				columns: cols,
				dom: 'Blfrtip',
				lengthMenu: [ 10, 50, 100 ],
				colReorder: {
					order: [2,1,0]
				},
				buttons: [
					{
						extend: 'excel',
						title: qtype,
						text: 'Download Excel File - ' + qtype
					}
				],
				columnDefs: [
					{ 
						visible: true, 
						targets: 0 
					}
				]
			});

			table.rows.add(xhrdata).draw();
		}

		}
		
		var now = new Date();
		var today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
		var lastMonday = new Date(today.setDate(today.getDate()-(today.getDay()-1)%7));
        var beforeMonday = new Date(lastMonday.getFullYear(), lastMonday.getMonth(), lastMonday.getDate()-7);
		
		tdate = new Date(moment(lastMonday).format('D MMMM YYYY'));
		tdate_sr = new Date(tdate.setHours(tdate.getHours()+11))
		tdate_sr_lk = moment(tdate_sr).format("YYYY-MM-DDTHH:mm:ss.SSS");
		
		fdate = new Date(moment(beforeMonday).format('D MMMM YYYY'));
		fdate_sr = new Date(fdate.setHours(fdate.getHours()+11))
		fdate_sr_lk = moment(fdate_sr).format("YYYY-MM-DDTHH:mm:ss.SSS");
		
		var to_date = tdate_sr_lk + "Z";
		var from_date = fdate_sr_lk + "Z";
		//var qtype = "rain";

		//var textit_prefix = "http://localhost:8080/textit-api/zambia";
		var textit_prefix = "http://smallholderag-test.d2i.indiana.edu:8080/textit-api/zambia";
			
		//xhr call to retrieve data
	    var xhrcall = $.ajax(textit_prefix + "/contactresponses2?from=" + from_date + "&to=" + to_date + "&qtype=" + qtype);

	  	//promise syntax to render after xhr completes
		if(xhrcall.responseText != "[]"){
			if ($.fn.DataTable.isDataTable("#questionInfoTable0") ) {
					$("#questionInfoTable0").DataTable().destroy();	// Destroy dataTable
					$("#questionInfoTable0").empty();
				}
	    xhrcall.done(renderTable);
		}
		

		$( "#from, #to" ).datepicker({
				defaultDate: "+1w",
				changeMonth: true,
				beforeShowDay: noSunday,
				minDate: "01/01/2015",
				maxDate: new Date(),
				numberOfMonths: 2,
				onSelect: function( selectedDate ) {
					if(this.id == 'from'){
					  var dateMin = $('#from').datepicker("getDate");
					  var rMin = new Date(dateMin.getFullYear(), dateMin.getMonth(),dateMin.getDate() + 1); 
					  $('#to').datepicker("option","minDate",rMin);                 
					}if(this.id == 'to'){
					  var dateMax = $('#to').datepicker("getDate");
					  var toMax = new Date(dateMax.getFullYear(), dateMax.getMonth(),dateMax.getDate()-1);
					  $('#from').datepicker("option","maxDate",toMax);                    
					}
					
				}
			});
	
			function noSunday(date) {
				var day = date.getDay();
				return [(day == 1), ''];
			};

		//Set the initial state of the picker label	
		$('#from').val(moment(beforeMonday).format('D MMMM YYYY'));
		$('#to').val(moment(lastMonday).format('D MMMM YYYY'));

		function wait(ms){
		   var start = new Date().getTime();
		   var end = start;
		   while(end < start + ms) {
			 end = new Date().getTime();
		  }
		}
		
		
		$('#qtype').multiselect({
                includeSelectAllOption: true
            });
		$('#saveBtn').click(function () {
			var selected = $("#qtype option:selected");
			var message = [];
			selected.each(function () {
				message.push($(this).text());
			});
			
			$("#questionInfoTable0").DataTable().destroy();	// Destroy dataTable
			$("#questionInfoTable0").empty();
			
			var table_len = [];
			for(tlen=0; tlen<message.length; tlen++){
				table_len.push("'" + "questionInfoTable" + tlen + "'");
				//$("#questionInfoTable" + tlen).DataTable().destroy();	// Destroy dataTable
				//$("#questionInfoTable"+ tlen).empty();
			}
			
			var qtype_len = [];
			selected.each(function () {
				qtype_len.push("'" + $(this).val() + "'");
			});
			
			var qtype_message = [];
			selected.each(function () {
				qtype_message.push($(this).val());
			});
			
			multi_tables = table_len;
			//multi_qtype = ["'rain'","'storage'"];
			multi_qtype = qtype_len;
			file_name = "'QuestionResponses - Zambia.xls'";
			file_type = "'Excel'";
			document.getElementById("down_single_excel").innerHTML='<button style="background-color:#428bca;border:#428bca" class="btn btn-success buttons-excel buttons-html5" onclick="tablesToExcel(['+multi_tables+'], ['+multi_qtype+'], '+file_name+', '+file_type+')">Download Single Excel File</button>';
						
			
			function renderTableClick(xhrdata, table_name, table_title) {
					var cols = [];
					if(xhrdata.length == 0){
						AjaxNoDataFailed();
					}else{
						$('#failure').html(""); //Clear error span
						var exampleRecord = xhrdata[0];

						var keys = Object.keys(exampleRecord).sort().reverse();;

						keys.forEach(function(k) {
						  cols.push({
							title: k,
							data: k
							  //optionally do some type detection here for render function
						  });
						});
						
						var table = $(table_name).DataTable({
							columns: cols,
							dom: 'Blfrtip',
							lengthMenu:[[10, 25, 100, -1], [10, 25, 100, "All"]],
							pageLength: -1,
							colReorder: {
								order: [2,1,0]
							},
							buttons: [
								{
									extend: 'excel',
									title: table_title,
									text:'Download Excel File - ' + table_title
								}
							],
							columnDefs: [
								{ 
									visible: true, 
									targets: 0 
								}
							]
						});

						table.rows.add(xhrdata).draw();
					}
					}

					from_date = $('#from').val();
					to_date = $('#to').val();		

					new_end_date = new Date(to_date);
					new_end_date_sr = new Date(new_end_date.setHours(new_end_date.getHours()+11))
					new_end_date_sr_lk = moment(new_end_date_sr).format("YYYY-MM-DDTHH:mm:ss.SSS");

					new_start_date = new Date(from_date);
					new_start_date_sr = new Date(new_start_date.setHours(new_start_date.getHours()+11))
					new_start_date_sr_lk = moment(new_start_date_sr).format("YYYY-MM-DDTHH:mm:ss.SSS");

					var new_from_date = new_start_date_sr_lk + "Z";
					var new_to_date = new_end_date_sr_lk + "Z";

					info_submit_data = [];
			
					
					for(mlen=0; mlen<qtype_message.length; mlen++){
					table_id = "#questionInfoTable" + mlen;
					tbl_title = qtype_message[mlen];
					ques_type = qtype_message[mlen].split(" -")[0];	
						
					/* Note that the whole content variable is just a string */
					
						
					
					//xhr call to retrieve data
					$.ajaxSetup({async: false});
					var xhrcall = $.ajax(textit_prefix + "/contactresponses2?from=" + new_from_date + "&to=" + new_to_date + "&qtype=" + ques_type);
					
					if(xhrcall.responseText != "[]"){
						if ($.fn.DataTable.isDataTable(table_id) ) {
								$(table_id).DataTable().destroy();	// Destroy dataTable
								$(table_id).empty();
							}
							// empty in case the columns change (Remove DOM elements)
							renderTableClick(xhrdata=xhrcall.responseJSON, table_name=table_id, table_title=tbl_title);					
					}			
					
				}
		});
		
 });
</script>
